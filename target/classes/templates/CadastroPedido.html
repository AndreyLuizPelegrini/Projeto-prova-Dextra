<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>Cadastro de Pedido</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header"></div>
		</div>
	</nav>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Cadastro de Pedido</h1>
		</div>
		<div class="panel-body">
			<form method="POST" action="/pedido/lanche">
				<div class="form-group">
					<label for="lanche" class="col-sm-2 control-label">Selecione
						o Lanche: </label>
					<div class="col-sm-3">
						<select class="form-control" name="lanche">
							<option th:each="lanche : ${opcoesLanches}"
								th:value="${lanche.key}" th:text="${lanche.key}"></option>
						</select>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-primary">Selecionar</button>
					</div>
				</div>
			</form>
		</div>
		<div class="panel-body">
			<form method="POST" action="/pedido/ingrediente">
				<div class="form-group">
					<label for="ingrediente" class="col-sm-2 control-label">Selecione
						o Ingrediente: </label>
					<div class="col-sm-3">
						<select class="form-control" name="ingrediente">
							<option th:each="ingrediente : ${todosIngredientes}"
								th:value="${ingrediente}" th:text="${ingrediente.descricao}"></option>
						</select>
					</div>
					<div class="col-sm-2">
						<button class="btn btn-primary">Selecionar</button>
					</div>
				</div>
			</form>
		</div>

	</div>

	<table
		class="table table-hover table-bordered col-sm-offset-4 col-sm-4">
		<thead>
			<tr>
				<th>INGREDIENTE</th>
				<th>VALOR</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ingrediente : ${listaIngredientes}">
				<td th:text="${ingrediente.descricao}"></td>
				<td th:text="${ingrediente.valor}"></td>

			</tr>
		</tbody>
	</table>
	<p
		th:text="|Valor total do pedido: ${valorPedido == null ? 0 : valorPedido}|"></p>


	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
